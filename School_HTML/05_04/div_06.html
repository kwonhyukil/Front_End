<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="togglebox()">더보기</button>
    <div id="hiddenbox" style="display: none; padding: 10px; background: #e0e0e0; margin-top: 10px;">
        이 내용은 버튼을 클릭해야 보입니다.
    </div>
    <script>
        function togglebox() {
            const box = document.getElementById('hiddenbox');
            box.style.display = box.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>

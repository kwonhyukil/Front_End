<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>권혁일</title>
</head>
<body>
    <h1 id="bar">Hello</h1>
    <p id="foo">world</p>

    <ul id="fruit-list">
        <li>바ㅏ나</li>
        <li>사과</li>
    </ul>
    <input type="button" value="추가" id="add_fruit">
    <script>
        // 파인애플이 리스트에 추가
        const fruit_list = document.getElementById('fruit-list')
        const button = document.getElementById('add_fruit')

        button.onclick = () => {
            const new_item = document.createElement('li')
            new_item.textContent = "파인애플"

            fruit_list.appendChild(new_item)
        }

    </script>
</body>
</html>

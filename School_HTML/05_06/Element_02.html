<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM Tree sibling</title>
</head>
<body>
    <h1 id="start-point">Hello</h1>
    <p>World</p>
    <span>안녕</span>

    <script>
        // h1 요소 노드 선택
        const h1 = document.getElementById("start-point");

        // h1의 다음 형제 노드 (줄바꿈 텍스트 노드)
        console.log(h1.nextSibling.nodeName); // #text

        // h1의 다음 형제 노드 -> 실제 p 요소
        console.log(h1.nextSibling.nextSibling.nodeName); // P

        // P 요소 노드 저장
        const p = h1.nextSibling.nextSibling;

        // p의 다음 형제 노드 (줄바꿈 텍스트 노드)
        console.log(p.nextSibling.nodeName); // #text

        // p의 다음 형제 노드 -> 실제 span 요소
        console.log(p.nextSibling.nextSibling.nodeName); // SPAN

        // P의 이전에 이전 형제 노드 -> 실제 h1 요소
        console.log(p.previousSibling.previousSibling.nodeName); // H1
    </script>
    
</body>
</html>

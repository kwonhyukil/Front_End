<!DOCTYPE html>
<html lang="en">
<head>
    <title>요소 조회 및 설정</title>
</head>
<body>
    <h1 id="title" data-topic="dom">안녕하세요</h1>
    <p id="desc">DOM 조작 예제입니다.</p>

    <script>
        // 1. 요소 조회
        const heading = document.getElementById("title"); // id로 요소 조회
        const desc = document.querySelector("#desc"); // CSS 선택자로 요소 조회

        // 2. 요소의 속성 값 조회
        console.log("ID: ", heading.getAttribute("id")); // "title"
        console.log("data-topic: ", heading.getAttribute("data-topic")); // "dom"

        // 3. 새로운 속성 추가
        heading.setAttribute("data-role", "heading"); // data-role 속성 추가
        desc.setAttribute("title", "마우스를 올리면 나옵니다.") // 마우스 오버시 tooltip

        // 4. 기존 속성 값 변경
        heading.setAttribute("id", "title-2"); // id 속성 값 변경

        // 5. 속성 값 삭제
        heading.removeAttribute("data-topic"); // data-topic 속성 삭제

    </script>
</body>
</html>
